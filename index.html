<!DOCTYPE html>
<html>
	<head>
		<title>The animals by CSS3</title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<div class="pig">
			<div class="pigHead"></div>
			<div class="leftPigEar"></div>
			<div class="rightPigEar"></div>
			<div class="leftPigEye"></div>
			<div class="rightPigEye"></div>
			<div class="pigNose"></div>
			<div class="leftPigNostrils"></div>
			<div class="rightPigNostrils"></div>
		</div>

		<div class="mouse">
			<div class="mouseHead"></div>
			<div class="leftMouseEar"></div>
			<div class="rightMouseEar"></div>
			<div class="leftMouseEyeOuter"></div>
			<div class="leftMouseEyeInner"></div>
			<div class="rightMouseEyeOuter"></div>
			<div class="rightMouseEyeInner"></div>
			<div class="mouseNose"></div>

			<div class="mouseWhiskerLeftOne"></div>
			<div class="mouseWhiskerLeftTwo"></div>
			<div class="mouseWhiskerLeftThree"></div>
			<div class="mouseWhiskerRightOne"></div>
			<div class="mouseWhiskerRightTwo"></div>
			<div class="mouseWhiskerRightThree"></div>

			<div class="leftMouseTooth"></div>
			<div class="rightMouseTooth"></div>
		</div>


	</body>
</html>
